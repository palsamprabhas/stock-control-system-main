<div class="mt-3">
    <h2>Basic Details</h2>
</div>
<div class="row rounded-3 container d-flex align-items-center justify-content-center  border border-secondary border-2 p-3 m-3"
    style="font-size: 25px;">
    <div>
        Name: {{userProfile.username}}
    </div>
    <div>
        Address: {{userProfile.address}}
    </div>
    <div>
        Email: {{userProfile.email}}
    </div>
    <div>
        Phone Number: {{userProfile.phoneNumber}}
    </div>
</div>

<div class=" row m-4 d-flex justify-content-center">
    <div class="mt-3  d-flex justify-content-center">
        <h2>Account Details</h2>
    </div>
    <div [formGroup]="accountForm" class="row rounded-3 border border-secondary border-2 p-3" style="max-width: 400px;">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Bank Code</mat-label>
            <input matInput formControlName="bankCode"  required>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Bank Account Number</mat-label>
            <input matInput formControlName="bankAccountNumber"  required>
        </mat-form-field>
        <button type="button" class="btn btn-primary" (click)="updateAccountDetails()">
            Update Bank Account Details
        </button>
    </div>
</div>
